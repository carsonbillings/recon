---
layout: default
---
  <div class="clearfix">
    <div class="col col-8">
      {{ content }}
    </div>

    <div class="col col-4 px3 center">
      {%- for badge in page.badges -%}
        {%- if badge.href -%}
          <a class="badge-link" href="{{ badge.href }}">
        {%- endif -%}
          <img class="badge" src="{{ badge.img | relative_url}}" alt="{{ badge.alt }}">
        {%- if badge.href -%}
          <p class="paragraph-small">{{ badge.text }}</p>
          </a>
        {%- endif -%}
      {%- endfor -%}
    </div>

    </div>
  </div>
</div><!-- .wrapper -->

<div class="clearfix contrast-section">
  <div class="wrapper">
      <h2>{{ page.contact.headline }}</h2>
      <p>{{ page.contact.text }}</p>
      <form action="https://formspree.io/cbillings@reconhomeinspectors.com" method="POST">
        <label for="name">
          Name
        </label>
        <input type="text" name="name">

        <label for="_replyto">
          Email address
        </label>
        <input type="email" name="_replyto">

        <label for="phone">
          Phone number
        </label>
        <input type="tel" name="phone">
        <label for="msg">
          Your message
        </label>
        <textarea name="msg" rows="10"></textarea>

        <input type="submit" value="Send message">
      </form>
  </div>
